<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
   <h2>Form validation</h2>
   <p>>In this example, we use <code>.was-validated</code> to indicate what's missing before submitting the form:</p>
   <form action="" class="was-validated">
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username" placeholder="enter usr name" name="username" required>

      <div class="valid-feedback">valid</div>
      <div class="invalid-feedback">invalid</div>
    </div>
    <div class="form-group">
      <label for="password">password</label>

      <input type="password" class="form-control" id="password" placeholder="password" name="password" required>
      <div class="valid-feedback">valid</div>
      <div class="invalid-feedback">cheak your password</div>

    </div>
    <div class="form-group form-cheak">
      <label class="form-cheak-label">
        <input class="form-cheak-input" type="checkbox" name="ramember" required >

       <div class="valid-feedback">valid</div>
       <div class="invalid-feedback"> cheak this cheakbox</div>

      </label>

    </div>
    <button type="submit" class="btn-primary"> submit</button>
   </form>


  </div>
</body>

</html>
