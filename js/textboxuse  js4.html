<html>
    <script langauge="javascript">

       function add()
       {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var ans=num1+num2;
        document.getElementById("res").innerHTML="addition="+ans;
       }

       function sub()
       {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var ans=num1-num2;
        document.getElementById("res").innerHTML="Subtraction="+ans;
       }

       function mul()
       {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var ans=num1*num2;
        document.getElementById("res").innerHTML="multiplication="+ans;
       }

       function div()
       {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var ans=num1/num2;
        document.getElementById("res").innerHTML="divide="+ans;
       }
        </script>
        <body style="background-color: blue;">
        <form name="f1" >
            enter number1:<input type=text id="n1" /><br><br>
            enter number2:<input type=text id="n2" /><br><br>
            <input type=button value="add" onclick="add();" />
            <input type=button value="sub" onclick="sub();" />
            <input type=button value="mul" onclick="mul();" />
            <input type=button value="div" onclick="div();" />
            <br><br>

            <span id="res">result:</span>
        </form>
    </body>
            </html>
