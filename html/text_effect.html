<html>
    <head>
        <title>text shadow</title>
    
    <style>
        #text_shadow
        {
            text-shadow: 20px 20px 10px red;
        }
          #word_wrap{
            word-wrap: break-word;
            width: 200px;
            border: 2px solid blueviolet;
          }

          #no_wrap{
            width: 100px;
            border: 2px solid blueviolet;
          }

        </style>
    </head>
    <body>
<div id="text-shadow"><h1>text text_shadow</h1></div>

<div id="word_wrap">can ant break the line hereeeeeeeeeeeeeeeee</div>
<p>without using word-wrap text will be go like this....</p>

<div id="no_wrap">we can not break the line hereeeeeeeeeeeeeeeee</div>
    
      
    </body>
</html>
